<html>
<head>

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'Scouting2016/style.css' %}" />
<title>Welcome!</title>
</head>

<body>

	{% include "Scouting2016/banner.html" %}
	
	<script>
	function incrementValue(a)
	{
	    var value = parseInt(document.getElementById(a).value, 10);
	    value = isNaN(value) ? 0 : value;
	    value++;
	    document.getElementById(a).value = value;
	}
	function decrementValue(a)
	{
	    var value = parseInt(document.getElementById(a).value, 10);
	    value = isNaN(value) ? 0 : value;
	    value--;
	    document.getElementById(a).value = value;
	}
	</script>

	<form action="{% url 'Scouting2016:show_edit_form' %}" method="get">
		<table>
			<tr>
				<td>Match Number:</td>
				<td> <button type="button" onclick="decrementValue('match_number')">-</button> 
					 <input type="number" id = "match_number" name="match_number" value="10">  
					 <button type="button" onclick="incrementValue('match_number')">+</button> 
				</td>
			</tr>
			<tr>
				<td>Team Number:</td>
				<td><button type="button" onclick="decrementValue('team_number')">-</button>
				<input type="number" id="team_number" name="team_number" value="1765">
				<button type="button" onclick="incrementValue('team_number')">+</button>
				</td>
			</tr>
		</table>

		<br> <br> <input type="submit" value="Submit">
	</form>
</body>
</html>
