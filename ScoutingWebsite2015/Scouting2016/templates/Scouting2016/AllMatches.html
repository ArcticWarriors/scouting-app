<html>
<head>

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'Scouting2016/style.css' %}" />
<title>Welcome!</title>
</head>
<style>
table {
	text-align: center;
}
</style>
<body>

{% include "Scouting2016/banner.html" %}
<h2>List of All Matches</h2>
	<table border="1">
		<tr>
			<th>Match Number</th>
			<th colspan = '6'>Teams</th>
		</tr>
		{% for match in matches %}
		<tr>
	  	  <td> <a href="/2016/match_display/{{ match.matchNumber }}">{{ match.matchNumber }}</a></td>
		  {% for sr in match.scoreresult_set.all %}
		   <td><a href = "/2016/view_team/{{sr.team.teamNumber}}">{{sr.team.teamNumber}} </a></td>
		   {% endfor %}
		</tr>
		{% endfor %}
	</table>

</body>
</html>
