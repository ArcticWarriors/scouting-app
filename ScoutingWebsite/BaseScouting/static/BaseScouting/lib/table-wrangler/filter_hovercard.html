<div class="form-group">
    {{#fields}}
    <div style="padding-bottom: 10px; margin-bottom: 10px; border-bottom: 1px solid #BBB;">
        <div>
            <label>Search {{name}}</label>
        </div>
        {{#type_number}}
        <select name="method-{{name}}" class="selectpicker" data-width="25%">
            <option value="lt">&lt;</option>
            <option value="lteq">&lt;=</option>
            <option value="eq">=</option>
            <option value="gt">&gt;</option>
            <option value="gteq">&gt;=</option>
        </select>
        <input type="number" class="form-control" name="search-{{name}}" style="display:inline; width:70%;">
        {{/type_number}}
        {{#type_text}}
        <input type="text" class="form-control" name="search-{{name}}">
        {{/type_text}}
        {{#type_choice}}
        <!-- TODO: Allow customization with bootstrap-select options -->
        <select class="selectpicker" name="search-{{name}}" title="Choose One" multiple>
            {{#choices}}
            <option value="{{.}}">{{.}}</option>
            {{/choices}}
        </select>
        {{/type_choice}}
        {{#type_boolean}}
        <div class="btn-group">
            <label class="btn btn-success btn-radio">
                <input type="radio" name="search-{{name}}" data-value="true" autocomplete="off" style="position: absolute; clip: rect(0, 0, 0, 0); pointer-events: none;"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </label>
            <label class="btn btn-danger btn-radio">
                <input type="radio" name="search-{{name}}" data-value="false" autocomplete="off" style="position: absolute; clip: rect(0, 0, 0, 0); pointer-events: none;"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </label>
        </div>
        {{/type_boolean}}
        <div style="margin-top: 10px;">
            <label>Sort {{name}}</label>
        </div>
        <select class="selectpicker" name="sort-{{name}}" title="Choose One">
          <option value="asc">Lowest To Highest</option>
          <option value="desc">Highest To Lowest</option>
        </select>
    </div>
    {{/fields}}
    <div>
      <button type="button" class="btn btn-default btn-apply" style="width:49%">Apply</button>
      <button type="button" class="btn btn-danger btn-cancel" style="width:49%">Cancel</button>
    </div>
</div>
